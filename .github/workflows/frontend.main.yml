name: deploy_frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        # Update to use Node.js 20
        env:
          AZURE_CLI_VERSION: 20

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name azureresumecdm --auth-mode key -d '$web' -s frontend/
          # Update to use Node.js 20
        env:
          AZURE_CLI_VERSION: 20

      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths "/*" --profile-name "azureresumecdm" --name "azureresumecdm" --resource-group "azureresumecdm"
          # Update to use Node.js 20
        env:
          AZURE_CLI_VERSION: 20

  # Azure logout
  logout:
    name: logout
    runs-on: ubuntu-latest
    steps:
      - name: Azure logout
        run: |
          az logout
        if: always()
